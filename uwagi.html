<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uwagi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .note {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
            width: 80%;
        }
    </style>
</head>
<body>
    <h2>Uwagi</h2>
    <div class="note">
        <p><b>Oliwier notorycznie korzysta z telefonu podczas lekcji. Ponadto w dniu dzisiejszym dniu całą lekcję leżał na ławce i spał.</b></p>
        
        
    </div>
</body>
</html>
