<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Dziennik Szkolny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #2a71d0;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #1e569a;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Zaloguj się</h2>
        <input type="text" id="login" placeholder="Login">
        <input type="password" id="password" placeholder="Hasło">
        <button onclick="checkLogin()">Zaloguj</button>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function checkLogin() {
            let login = document.getElementById("login").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (login === "okranc16" && password === "OliwierKranc16") {
                window.location.href = "oceny.html";
            } else {
                errorMessage.textContent = "Błędny login lub hasło!";
            }
        }
    </script>
</body>
</html>
